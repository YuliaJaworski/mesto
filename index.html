<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__full-screen">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип 'Место'" class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__main">
            <img src="./images/avatar.png" alt="аватар профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&#64;2020 Mesto Russia</h2>
      </footer>
      <template id="element__template">
        <li class="element">
          <button type="button" class="element__delete"></button>
          <img class="element__photo" src="./images/Alps.jpg" alt="фото в профиле">
          <div class="element__description">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </template>
      <section class="popup popup_edit">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_button_edit"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="popup__form" action="URL" method="post" id="popup__form_edit" class="popup__form popup__form_edit" novalidate>
            <input id="input-name" type="text" class="popup__element popup__element_field_name" name="name" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span id="input-name-error" class="popup__span"></span>
            <input id="input-job" type="text" class="popup__element popup__element_field_job" name="job" value="Исследователь океана" required minlength="2" maxlength="200">
            <span id="input-job-error" class="popup__span"></span>
            <button type="submit" class="popup__save popup__save_button_edit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_add">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_button_add"></button>
          <h2 class="popup__heading">Новое место</h2>
          <form name="popup__form" action="URL" method="post" id="popup__form_add" class="popup__form popup__form_add" novalidate>
            <input id="input-title" type="text" class="popup__element popup__element_field_title" name="title" value="" placeholder="Название" required minlength="2" maxlength="30">
            <span id="input-title-error" class="popup__span"></span>
            <input id="input-link" type="url" class="popup__element popup__element_field_link" name="link" value="" placeholder="Ссылка на картинку" required>
            <span id="input-link-error" class="popup__span"></span>
            <button type="submit" class="popup__save">Добавить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_open-photo">
        <div class="popup__container-photo">
          <button type="button" class="popup__close popup__close_button_photo"></button>
          <img src="./images/Alps.jpg" alt="фото в профиле" class="popup__photo">
          <h2 class="popup__title"></h2>
        </div>
      </section>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
