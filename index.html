<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.png" alt="логотип 'Место'" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.png" alt="аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__edit">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Карачаевск</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/Elbrus.png" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Эльбрус</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombaii.png" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Домбай</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/Alps.jpg" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Альпы</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/Portugal.jpg" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Португалия</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/Swltzerland.jpg" alt="фото в профиле">
            <div class="element__description">
              <h2 class="element__name">Швейцария</h2>
              <div class="element__like element__like_active"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&#64;2020 Mesto Russia</h2>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__name" name="name" value="Жак-Ив Кусто">
          <input type="text" class="popup__job" name="job" value="Исследователь океана">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
